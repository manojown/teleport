<div class="grv-pagination">
  {% if page.next_page or page.previous_page %}
    <div class="grv-pagination-buttons" role="navigation" aria-label="footer navigation">
      {% if page.next_page %}
        <a href="{{ page.next_page.url }}" class="btn btn-link float-right" title="{{ page.next_page.title }}">Next <span class="fa fa-icon fa-arrow-circle-right"></span></a>
      {% endif %}
      {% if page.previous_page %}
        <a href="{{ page.previous_page.url }}" class="btn btn-link" title="{{ page.previous_page.title }}"><span class="fa fa-icon fa-arrow-circle-left"></span> Previous</a>
      {% endif %}
    </div>
  {% endif %}
</div>
